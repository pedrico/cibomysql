<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap-Sandstone.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/angular.min.js"></script>
    <title>
        Quitar ingredientes
    </title>
</head>

<body ng-app="IngreCocinaModule">
    <div style="background-image: url('/Imagenes/wood2.jpg') ">
        <div ng-include="'header.html'"></div>

        <form class="container" ng-controller="CtrlIngreCocina as up" name="up.upload_form">

            <h1>Quitar ingredientes de {{cocina.nombre}}</h1>
            <!-- <input ng-model="test"> {{test}} -->
            <div class="alert alert-danger alert-dismissible" ng-show="alerta.visible">
                <!-- <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> -->
                Se quitó:
                <strong>{{alerta.mensaje}}</strong>.
            </div>

            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Imagen</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                        <tr class="table-primary" style="color: rgb(67, 67, 77)" ng-repeat="ingre in IngreCocinaList">
                        <td style="font-weight: bolder">{{ingre.nombre}}</td>
                        <td>{{ingre.descripcion}}</td>
                        <td>
                            <img class="logo" src="http://localhost:4201/{{ingre.imagen}}" style="width:100px;" alt="Imagen">
                        </td>
                        <td>
                            <button class="btn btn-danger" ng-click="remove(ingre.id, ingre.nombre)">Quitar</button>
                        </td>
                    </tr>

                </tbody>
            </table>
            <div class="row">
                <div class="col-sm-4">
                    <button class="btn btn-success" ng-click="addItem()" style="width: 100%">Agregar</button>
                </div>
                <div class="col-sm-4">
                    <!-- <button class="btn btn-success" ng-click="agregar()" style="font-size: 50px; width: 100%">+</button> -->
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-danger" ng-click="cancelar()" style="width: 100%">Cancelar</button>
                </div>
            </div>


        </form>
        <div ng-include="'footer.html'"></div>
    </div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> -->
    <script src="controllers/SeleccionIngreCocinaController.js"></script>
    <script type="text/javascript" src="../node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
    <script type="text/javascript" src="../node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>

</body>

</html>
