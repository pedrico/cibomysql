<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/bootstrap-Sandstone.css">

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/angular.min.js"></script>

    <script src="/js/ui-bootstrap-tpls-1.0.3.js"></script>
    <title>
        Categorias
    </title>
</head>

<body ng-app="myApp">
    <div style="background-image: url('/Imagenes/wood2.jpg') ">
        <div ng-include="'header.html'"></div>

        <form class="container" ng-controller="AppCtrl">

            <div class="row">
                <div class="col-md-4">
                    <h1>Categorías</h1>
                    <!-- <input ng-model="test"> {{test}} -->
                </div>
                <div class="col-md-5">
                    <button class="btn btn-primary" ng-click="menu()" style="width: 100%;">Menú</button>
                </div>
                <div class="col-md-1">
                    <label style="color:white">Buscar:</label>
                </div>
                <div class="col-md-2">
                    <input class="form-control" type="text" ng-model="searchBox">
                </div>
            </div>
            <div class="row" ng-repeat="x in cocinaList track by $index" ng-if="$index % 3 == 0">
                <!-- <div class="col-xs-3 letter-box" style="padding: 5px;" ng-repeat="i in [$index, $index + 1, $index + 2, $index + 3]" ng-if="cocinaList[i] != null" style="padding: 5px"> -->
                <div class="col-sm-3 letter-box" style="padding: 5px;" ng-repeat="i in [$index, $index + 1, $index + 2]" ng-if="cocinaList[i] != null"
                    style="padding: 5px">
                    <div class="card text-white bg-success mb-3" style="max-width: 20rem; border: 1px solid {{colores[ ObtenerIndice(i) ]}};">
                        <div class="card-body" style="background-color: {{colores[ ObtenerIndice(i) ]}};" ng-click="items(cocinaList[i])">
                            <h4 class="card-title" style="color: rgb(255, 255, 255); font-weight: bold">{{cocinaList[i].nombre}}</h4>
                            <!-- <h4 class="card-title" >hola {{ ObtenerIndice(i)}}</h4> -->
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div ng-include="'footer.html'"></div>
    </div>
    <script src="controllers/CategoriaCocinaBar.js"></script>
</body>

</html>
