<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/bootstrap-Sandstone.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/angular.min.js"></script>
    <title>Categoria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body ng-app="CategoriaModule">
    <div style="background-image: url('/Imagenes/wood3.jpg') ">
        <div ng-include="'header.html'"></div>
        <form class="container">
            <h1>Categor√≠a</h1>
            <div class="container" ng-controller="CtrlCategoria">
                <div class="row">
                    <div class="col-sm-9">
                    </div>
                    <div class="col-sm-3">
                        <span class="badge badge-pill badge-info" style="font-size: 25px">Mesa: {{NumeroMesa}}</span>
                        <!-- <label style="font-size: 25px">Mesa: {{NumeroMesa}} </label> -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-9">
                    </div>
                    <div class="col-sm-3">
                        <span class="badge badge-pill badge-warning" style="font-size: 15px">Usuario: {{usuario}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" style="white-space: nowrap;">
                        <button class="btn btn-success" style="background-color: olivedrab; width: 96%; height:50px; font-size: 50px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"
                            ng-click="Cocina()">
                            Cocina</button>
                    </div>  
                </div>
                <div class="row">
                    <div class="col-sm-12" style="white-space: nowrap;">
                        <label></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" style="white-space: nowrap;">
                        <button class="btn btn-warning" style="background-color: rgb(255, 137, 26); width: 96%; height:50px; font-size: 50px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"
                            ng-click="Bar()">
                            Bar</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" style="white-space: nowrap;">
                        <label></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary" ng-click="cambiarMesa()" style=" width: 96%; height:50px; font-size: 50px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Cambiar Mesa</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" style="white-space: nowrap;">
                        <label></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-success" ng-click="orden()" style=" width: 96%; height:50px; font-size: 50px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Orden</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" style="white-space: nowrap;">
                        <label></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn" ng-click="cuentaOrden()" style="background-color: rgb(246, 255, 75); width: 96%; height:50px; font-size: 50px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">$ Cuenta</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" style="white-space: nowrap;">
                        <label></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn" ng-click="cerrarSesion()" style="color:aliceblue; background-color: rgb(75, 153, 255); width: 96%; height:50px; font-size: 50px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Salir</button>
                    </div>
                </div>
            </div>

    </div>
    </div>
    </form>
    <div ng-include="'footer.html'"></div>
    </div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> -->
    <script src="controllers/CategoriaController.js"></script>
</body>

</html>
