<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap-Sandstone.css">

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/angular.min.js"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <title>
        HabitatCyR
    </title>

    
</head>

<body ng-app="myApp">
    <div style="background-image: url('/Imagenes/wood2.jpg') ">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="http://localhost:4200/seleccionmesa">Habitat C&R</a>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">

                </ul>
            </div>
        </nav>
        <form class="container" ng-controller="AppCtrl">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8" style="text-align: center;">
                    <h1>Bienvenido a Hábitat C&R</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-header">Credenciales</div>
                        <div class="card-body">
                            <!-- Identificador -->
                            <div class="row">
                                <div class="col-md-2">
                                </div>
                                <div class="col-md-3" style="text-align: right; color: beige; font-size: 18pt; font-weight: bold">
                                    Id:
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control" ng-model="usuario.usuario">
                                </div>
                            </div>
                            <br>
                            <!-- Contrasenia -->
                            <div class="row">
                                <div class="col-md-2">
                                </div>
                                <div class="col-md-3" style="text-align: right; color: beige; font-size: 18pt; font-weight: bold">
                                    Contraseña:
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control" type="password" ng-model="usuario.pass">
                                </div>

                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-2">
                                </div>
                                <div class="col-md-3" style="text-align: right; color: beige; font-size: 18pt; font-weight: bold">

                                </div>
                                <div class="col-md-5">
                                    <button class="btn btn-primary" ng-click="Login()">Ingresar</button>
                                </div>

                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="alert alert-danger alert-dismissible" ng-show="alerta.visible">
                                        {{alerta.mensaje}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div ng-include="'footer.html'"></div>
    </div>

    <script src="controllers/LoginController.js"></script>
</body>

</html>
