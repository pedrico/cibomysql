<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/bootstrap-Sandstone.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/angular.min.js"></script>

    <title>
        Resumen de Orden
    </title>
</head>

<body ng-app="ResumenOrdenModule">
    <div style="background-image: url('/Imagenes/wood2.jpg')" ng-controller='AppAccesos'>
        <div ng-include="'header.html'" ng-controller='AppAccesos' ></div>
        <form class="container" ng-controller="CtrlResumenOrden as up" name="up.upload_form">

            <h1>Resumen de Orden</h1>
            <!-- <input ng-model="test"> {{test}} -->
            <div class="row">
                <div class="col-sm-9">
                </div>
                <div class="col-sm-3">
                    <span class="badge badge-pill badge-info" style="font-size: 25px">Mesa: {{NumeroMesa}}</span>
                    <!-- <label style="font-size: 25px">Mesa: {{NumeroMesa}} </label> -->
                </div>
            </div>

            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Categoría</th>
                        <th scope="col">Sin ingredientes</th>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-primary" style="color: rgb(67, 67, 77)" ng-repeat="cocina in cocinaList">
                        <td>{{cocina.cantidad}}</td>
                        <td style="font-weight: bolder">{{cocina.nombre}}</td>
                        <td style="font-weight: bolder">{{cocina.categoria}}</td>
                        <td>
                            <span class="badge badge-danger" style="font-size: 100%" >{{cocina.ingre}}</span>
                        </td>
                        <td>
                            <!-- <button class="btn btn-success" ng-click="addItem(cocina._id)">
                                <span class="glyphicon glyphicon-search"></span> Editar</button> -->
                        </td>
                        <td>
                            <button class="btn btn-danger" ng-click="eliminar(cocina.idDetalleOrdenMesa)">Eliminar</button>
                        </td>
                    </tr>
                    <!-- Bar -->
                    <tr class="table-secondary" style="color: rgb(67, 67, 77)" ng-repeat="cocina in cocinaListBar">
                        <td>{{cocina.cantidad}}</td>
                        <td style="font-weight: bolder">{{cocina.nombre}}</td>
                        <td style="font-weight: bolder">{{cocina.categoria}}</td>
                        <td>
                            <span class="badge badge-danger" style="font-size: 100%" >{{cocina.ingre}}</span>
                        </td>
                        <td>
                            <!-- <button class="btn btn-success" ng-click="addItem(cocina._id)">
                                <span class="glyphicon glyphicon-search"></span> Editar</button> -->
                        </td>
                        <td>
                            <button class="btn btn-danger" ng-click="eliminar(cocina.idDetalleOrdenMesa)">Eliminar</button>
                        </td>
                    </tr>

                </tbody>
            </table>
            <div class="row">
                <div class="col-sm-4">
                    <button class="btn btn-success" ng-click="enviarOrden()" style="font-size: 40px; width: 100%">⬆</button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" ng-click="agregar()" style="width: 100%">Menú</button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-warning" ng-click="cancelarOrden()" style="width: 100%">Limpiar orden y cambiar mesa</button>
                </div>
            </div>

        </form>
        <div ng-include="'footer.html'"></div>
    </div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> -->
    <script src="controllers/ResumenOrdenController.js"></script>
    <script src="controllers/Accesos.js"></script>

</body>

</html>
